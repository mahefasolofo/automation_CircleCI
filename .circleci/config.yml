version: 2.1

jobs:
  verification:
    executor: my-ubuntu-exec
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: lint
      run: npm run lint
  cypress-test:
    executor: my-ubuntu-exec
    steps:
    - checkout
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run cy:run

workflows:
  my_workflow:
    jobs:
      - verification
      - cypress-test:
          requires:
            - verification